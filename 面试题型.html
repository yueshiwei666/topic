<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //实现   (num)+add(5)-minus(1)
        ~function(){
            function add(a){
                return this+a
            }
            function minus(a){
                return this-a
            }
            Number.prototype.add=add;
            Number.prototype.minus=minus;
           
            //alert((100).add(5).minus(1))
        }()


        var sort=[5,3,1,2,4,4,6,7,10,1]
        //对这个数组实现从大到小的排序
        function bubble(arr){
            var temp=null;
            for(let i=0;i<arr.length-1;i++){//控制第循环的轮数
                for(let j=0;j<arr.length-1;j++){//控制第循环的次数
                    if(arr[j] > arr[j+1]){
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr
        }
        
        console.log(bubble(sort));
        

    </script>
</body>
</html>
